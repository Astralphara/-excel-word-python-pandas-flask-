<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete File</title>
</head>
<body>
    <form action="/delete" method="POST">
        <select name="file_select">
            {% for file in file_list %}
                <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
        <button type="submit">Delete File</button>
    </form>
</body>
</html>
