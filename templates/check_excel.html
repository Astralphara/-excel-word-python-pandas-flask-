<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Excel</title>
    <link rel="stylesheet" herf="/static/css/layui.css">
  </head>
  <body>
     <div class="layui-form-item">
    <form class="layui-form" action="/search" method="POST">
    <h1>Excel查看</h1>
    <label class="layui-form-label">筛选哪一列</label>
    <div class="layui-input-block">
      <input type="text" name="columns" lay-verify="title" autocomplete="off" placeholder="请输入列标题" class="layui-input">
    </div>
  </div>
      <div class="layui-form-item">
    <label class="layui-form-label">筛选内容</label>
    <div class="layui-input-block">
      <input type="text" name="select" lay-verify="title" autocomplete="off" placeholder="请输入要筛选的字" class="layui-input">
    </div>
  </div>
     <div class="layui-form-item">
    <label class="layui-form-label">修改数据</label>
    <div class="layui-input-block">
      <input type="text" name="edit" lay-verify="title" autocomplete="off" placeholder="请输入要修改哪一行的数据(阿拉伯数字)" class="layui-input">
    </div>
  </div>
      <input type="submit" name="excel_operation" value="修改指定数据">
      <input type="submit" name="excel_operation" value="确定筛选">
    {{ excel_list|safe }}
      <script src="//res.ilayuis.com/layui/dist/layui.js" charset="utf-8"></script>
  </body>
</html>
