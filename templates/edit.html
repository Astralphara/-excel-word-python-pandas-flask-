<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="//res.ilayuis.com/layui/dist/css/layui.css" tppabs="//res.ilayuis.com/layui/dist/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>数据管理系统-第一版</legend>
</fieldset>
<form class="layui-form" action="/edit" method="POST">
      <label class="layui-form-label">查看指定的数据</label>
    <div class="layui-input-block">
      <select name="data_select" lay-verify="required">
    <option value=""></option>
    {% for option in options %}
    <option value="{{ option.value }}">{{ option.text }}</option>
    {% endfor %}
</select>
    </div>
  </div>
 <input type="submit" name="edit_operation" value="查看">
 <input type="submit" name="edit_operation" value="上传文件">
    <input type="submit" name="edit_operation" value="删除文件">
    <input type="submit" name="edit_operation" value="下载文件">
    </div>
  </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 80px;">
  <legend>注：目前仅支持docx格式的word文件和xlsx格式的excel文件的导入查看,文档中存在图片会无法显示，推荐下载文件到本地再查看</legend>
</fieldset>
</form>
<script src="//res.ilayuis.com/layui/dist/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
<script !src="/static/layui.js">
</script>>
</body>
</html>
