<!DOCTYPE html>
<html>
<head>
    <title>下载文件</title>
</head>
<body>
    <h2>请选择要下载的文件：</h2>
    <form action="/download" method="post">
        <select name="filename">
            {% for option in options %}
            <option value="{{ option['value'] }}">{{ option['text'] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="下载">
    </form>
</body>
</html>
